# Database Connection Settings
database.driver=org.h2.Driver
database.validation-query=SELECT 1
database.pool.idle-timeout=600000
database.pool.max-lifetime=1800000
database.pool.leak-detection-threshold=60000

# Database Security
database.ssl.enabled=false
database.ssl.trust-store-path=
database.ssl.trust-store-password=

# Database Performance
database.fetch-size=1000
database.batch-size=500
database.query-timeout=30000

# Database Monitoring
database.metrics.enabled=true
database.health-check.enabled=true
database.health-check.interval=30000