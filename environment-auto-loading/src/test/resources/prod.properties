# Production environment-specific configuration
# These values override global.properties for production environment

# Production application settings
app.environment=production
api.url=https://api.example.com
api.timeout=30000
api.rateLimit=1000

# Production database
database.url=jdbc:postgresql://prod-db.example.com:5432/myapp_prod
database.username=prod_user
database.pool.maxSize=50
database.pool.minSize=10

# Production logging
log.level=WARN
log.format=structured

# Production feature flags
features.newUI=true
features.analytics=true
features.caching=true
features.compression=true

