# Global configuration that applies to ALL environments
# These values are loaded first and can be overridden by environment-specific files

# Application defaults
app.name=ConfNG Environment Auto-Loading Example
app.version=1.0.0
app.timeout=30000
app.retry.count=3

# Logging defaults
log.level=INFO
log.format=json

# Cache settings
cache.enabled=true
cache.ttl=300
cache.maxSize=1000

# API defaults
api.timeout=10000
api.retryAttempts=3
api.rateLimit=100

# Database pool defaults
database.pool.minSize=5
database.pool.maxSize=20
database.pool.timeout=30000

# Feature flags (global defaults)
features.newUI=false
features.analytics=false
features.caching=true
features.compression=true

