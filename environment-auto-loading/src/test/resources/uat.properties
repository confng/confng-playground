# UAT environment-specific configuration
# These values override global.properties for UAT environment

# UAT-specific application settings
app.environment=uat
api.url=https://uat-api.example.com
api.timeout=60000

# UAT database
database.url=jdbc:postgresql://uat-db.example.com:5432/myapp_uat
database.username=uat_user
database.pool.maxSize=30

# UAT logging
log.level=DEBUG

# UAT feature flags (enable more features for testing)
features.newUI=true
features.analytics=true

